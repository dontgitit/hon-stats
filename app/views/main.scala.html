@(title: String, js: Html = Html.empty)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/json.pre.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.jqplot.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	
	<!-- js -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js" type="text/javascript"></script>
	<!--<script src="//cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.8/jquery.jqplot.min.js" type="text/javascript"></script>-->
	<script src="@routes.Assets.at("javascripts/jquery.jqplot.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/jqplot.pieRenderer.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/jqplot.donutRenderer.min.js")" type="text/javascript"></script>

	@js

    </head>
    <body>
        @content
    </body>
</html>
